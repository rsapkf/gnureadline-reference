<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css"
      integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO"
      crossorigin="anonymous"
    />
    <title>GNU Readline Library Reference</title>
  </head>
  <body>
    <!-- JUMBOTRON -->
    <div class="container mt-4">
      <div class="jumbotron">
        <h3 class="display-4 font-weight-bold">GNU Readline Library</h3>
        <h3 class="display-6">Reference Sheet</h3>
        <hr class="my-4" />
        <span class="lead">
          <a class="btn btn-primary btn-sm" href="#Vi" role="button">VI Mode</a>
        </span>
        <span class="lead">
          <a class="btn btn-primary btn-sm" href="#Emacs" role="button"
            >Emacs Mode</a
          >
        </span>
        <br />
        <br />
        <span class="lead">
          <a
            class="btn btn-outline-success btn-sm"
            href="https://github.com/rsapkf/gnureadline-reference"
            role="button"
            >GitHub</a
          >
        </span>
        <span class="lead">
          <a
            class="btn btn-outline-success btn-sm"
            href="https://tiswww.case.edu/php/chet/readline/rltop.html"
            role="button"
            >Official Docs</a
          >
        </span>
        <span class="lead">
          <a
            class="btn btn-outline-success btn-sm"
            href="https://en.wikipedia.org/wiki/GNU_Readline"
            role="button"
            >What's this?</a
          >
        </span>
      </div>
    </div>

    <!-- TABLES -->
    <div class="container">
      <div id="tables"></div>
    </div>

    <!-- FOOTER -->
    <footer class="my-5 container">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted"
            >&copy;
            <span id="copyright"></span>
            <br />
            Made with â™¥ by
            <a href="https://github.com/rsapkf/">@rsapkf</a>
          </small>
        </div>
      </div>
    </footer>

    <script type="text/javascript">
      const copyright = document.getElementById('copyright');
      copyright.innerHTML = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script>
    <script src="tables.precompiled.js"></script>
    <script>
      async function init() {
        const res = await fetch('data.json');
        const json = await res.json();

        // Handlebars
        const template = Handlebars.templates.tables;
        document.getElementById('tables').innerHTML = template(json);
      }

      init();
    </script>
  </body>
</html>
